<div class="page page-article">
  <ng-include src="'app/page/user-header.html'" class="page-profile"></ng-include>

  <h2 class="md-title" ng-bind="vm.article.craft_name"></h2>
  <div class="intro">
    <span ng-bind="vm.article.author"></span>
    <span> 创建于：</span>
    <span ng-bind="vm.article.created_time"></span>
  </div>
  <div>
    <img ng-src="{{vm.article.img_url}}" alt="玉石">
    <div class="content" ng-bind-html="vm.article.content"></div>
  </div>
</div>
