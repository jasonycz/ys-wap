<!doctype html>
<html ng-app="app" id="ng-app" lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title ng-bind="app.title"></title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="styles/lib.min.css">
  <link rel="stylesheet" href="styles/app.min.css">

</head>

<body ng-controller="AppCtrl" id="app" class="app" data-custom-page data-ng-class="{'layout-boxed': main.layout === 'boxed','nav-collapsed-min': main.isMenuCollapsed}">

  <div id="loader-container" ng-class="{'hide':!app.loading.hide}"></div>

  <header data-ng-include="'app/layout/header.html'" id="header" class="header-container {{main.skin}}" data-ng-class="{ 'header-fixed': main.fixedHeader}"></header>

  <div class="main-container" data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
    <aside data-ng-include=" 'app/layout/sidebar.html' " id="nav-container" class="nav-container {{main.skin}} nav-{{main.menu}}" data-ng-class="{ 'nav-fixed': main.fixedSidebar}">
    </aside>

    <div id="content" class="content-container">
      <section data-ui-view class="view-container {{main.pageTransition.class}}"></section>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <!-- endbuild -->


  <!-- build:js scripts/app.js -->
  <!-- inject:js -->
  <script src="app/app.module.js"></script>
  <script src="app/core/core.module.js"></script>
  <!-- endinject -->
  <!-- build:js scripts/app.js -->

</body>

</html>
