<!doctype html>
<html ng-app="app" id="ng-app" lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title ng-bind="app.title"></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body 
  ng-controller="AppCtrl" 
  id="app" 
  class="app" 
  ng-cloak data-custom-page data-ng-class="{'layout-boxed': main.layout === 'boxed','nav-collapsed-min': main.isMenuCollapsed}">
    <div id="loader-container" ng-class="{'hide':!app.loading.hide}"></div>

    <div class="main-container" data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
      <div id="content" class="content-container">
        <section data-ui-view class="view-container {{main.pageTransition.class}}"></section>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <!--<script src="angular-route/angular-route.min.js"></script>-->
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-resource/angular-resource.min.js"></script>
    <script src="angular-sanitize/angular-sanitize.min.js"></script>
    <script src="angular-touch/angular-touch.min.js"></script>
    <script src="angular-i18n/angular-locale_zh-cn.js"></script>
    <!--3rd-->
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="angular-material/angular-material.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/core/core.module.js"></script>
    <script src="app/page/page.module.js"></script>
    <script src="app/layout/layout.module.js"></script>
    <script src="app/core/app.config.js"></script>
    <script src="app/core/app.controller.js"></script>
    <script src="app/core/app.data.js"></script>
    <script src="app/core/config.route.js"></script>
    <script src="app/page/page.controller.js"></script>
    <script src="app/layout/layout.controller.js"></script>
    <script src="app/layout/layout.directive.js"></script>
    <script src="app/layout/loader.js"></script>
    <script src="app/layout/sidebar.directive.js"></script>
    <!-- endinject -->
    <!-- build:js scripts/app.js -->

  </body>
</html>
